<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact - Ibrahim's Website</title>

<body>

    <!-- Header -->
    <header>
        <img src="ibrahim.png"Nature Image">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>

                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

    <!-- Main Section - Contact -->
    <main class="contact">
        <section>
            <h1>Contact Ibrahim</h1>
            <p>If you have any questions or inquiries, feel free to reach out to me using the form below:</p>
            
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Contact Ibrahim in Riyadh, TVTC</p>
        <div class="social-media">
            <a href="https://www.youtube.com" target="_blank"><img src="youtube logo.png" alt="YouTube"></a>
            <a href="https://www.github.com" target="_blank"><img src="github logo.png" alt="GitHub"></a>
            <a href="https://www.linkedin.com" target="_blank"><img src="linkedin logo.png" alt="LinkedIn"></a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
